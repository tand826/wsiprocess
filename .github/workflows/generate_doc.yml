name: generate_documentation

on:
  release:
    types: [created]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: install sphinx
        run: |
          pip install sphinx
          cd docs
          pip install -r requirements.txt
          pip install git+https://github.com/tand826/wsiprocess

      - name: build and push
        run: |
          git config --global user.email "tand826@mail"
          git config --global user.name tand826
          git config advice.addIgnoredFile false
          git fetch
          git checkout -b docs origin/docs -f

          cd docs
          sphinx-apidoc ../wsiprocess -o ./ -f --ext-autodoc
          make html
          mv _build/html/* ./

          cd ../
          git add -f docs/*
          git commit -m "generate documentation from github action"
          git push origin docs
