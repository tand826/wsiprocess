name: generate_documentation

on:
  release:
    types: [created]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: install sphinx
        run: |
          pip install sphinx
          cd docs
          pip install -r requirements.txt

      - name: build html
        run: |
          cd docs
          sphinx-apidoc ../wsiprocess -o ./ -f -E -T --ext-autodoc --ext-githubpages
          make html
          mv _build/html/* ./
          mv wsiprocess.html index.html
          rm -rf _build requirements.txt wsiprocess.rst wsiprocess.annotationparser.rst wsiprocess.converters.rst

      - name: push to doc branch
        run: |
          git config --global user.email "tand826@mail"
          git config --global user.name tand826
          git config advice.addIgnoredFile false
          git fetch
          git checkout -b docs origin/docs -f
          git add docs/*
          git commit -m "generate documentation from github action"
          git push origin docs
